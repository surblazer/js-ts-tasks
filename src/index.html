<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Task</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./iphone.js"></script>
  </head>
  <body>
    <iphone-frame>
      <!-- Your HTML Code here -->
      <header>
        <div class="user-name">user_name</div>
        <div class="profile-stats">
          <div class="profile-photo">
            <img src="img/profile.png" alt="Profile Photo">
          </div>
          <div class="stats">
            <div><strong>129</strong> Posts</div>
            <div><strong>3680</strong> Followers</div>
            <div><strong>230</strong> Following</div>
          </div>
        </div>

        <div class="profile-info">
          <div class="name">Name</div>
          <div class="bio">Local business</div>
          <div class="website"><a href="https://www.website.com">www.website.com</a></div>
        </div>
        <div class="buttons">
          <button class="follow">Follow</button>
          <button class="message">Message</button>
          <button class="email">Email</button>
        </div>
      </header>

      <section class="stories">
        <div class="image">
          <img src="img/icon-01.png" alt="Story 1">
          <div class="highlight-text">Highlight</div>
        </div>
        <div class="image">
          <img src="img/icon-02.png" alt="Story 2">
          <div class="highlight-text">Highlight</div>
        </div>
        <div class="image">
          <img src="img/icon-03.png" alt="Story 3">
          <div class="highlight-text">Highlight</div>
        </div>
        <div class="image">
          <img src="img/icon-04.png" alt="Story 4">
          <div class="highlight-text">Highlight</div>
        </div>
      </section>

      <section class="gallery">
        <div class="image"><img src="img/img-01.png" alt="Image 1"></div>
        <div class="image"><img src="img/img-02.png" alt="Image 2"></div>
        <div class="image"><img src="img/img-03.png" alt="Image 3"></div>
        <div class="image"><img src="img/img-04.png" alt="Image 4"></div>
        <div class="image"><img src="img/img-05.png" alt="Image 5"></div>
        <div class="image"><img src="img/img-06.png" alt="Image 6"></div>
        <div class="image"><img src="img/img-07.png" alt="Image 7"></div>
        <div class="image"><img src="img/img-08.png" alt="Image 8"></div>
        <div class="image"><img src="img/img-09.png" alt="Image 9"></div>
      </section>

    </iphone-frame>
  </body>
</html>
